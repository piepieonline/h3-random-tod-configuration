<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hitman 3 Random TOD Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .new-hidden { display: none; }
        .new-shown { display: initial; }
    </style>
</head>

<body>
    <h1 style="text-align: center">Hitman 3 Random Time Of Day</h1>

    <p style="text-align: center">
        Choose the options for which TODs you would like enabled (all on by default). Or upload an existing configuration to modify it further.
        <!--Download to suit your environment, either the IO Official Server (Requires the <a>Online JSON</a> mod) or the <a>Peacock Server Replacement</a>.-->
    </p>

    <div id="radio-parent">

    </div>

    <div style="display: flex; margin: 5px; justify-content: center;">
        <button type="button" class="btn btn-primary" style="margin: 5px;" onclick="generateOnline()">Generate</button>
        <!--<button type="button" class="btn btn-primary" style="margin: 5px;" onclick="generatePeacock()">Generate (Peacock)</button>-->
        <br />
    </div>
    <div style="display: flex; margin: 5px; justify-content: center;">
        <div class="mb-3">
            <label for="formFile" class="btn btn-secondary">Upload existing config</label>
            <input class="form-control" style="display: none;" accept=".json" type="file" id="formFile"
                onchange="loadExisting(this)">
        </div>
    </div>

    <!-- Config loaded modal -->
    <div class="modal fade" id="configLoadedModal" tabindex="-1" aria-labelledby="configLoadedModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="configLoadedModalLabel">Configuration Loaded</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Configuration has been updated (<span id="off-count"></span> variations switched off)
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div id="preview-image-popover" style="display: none; position: absolute; width: 400px; pointer-events: none; z-index: 99;">
        <img id="preview-image" src="" style="width: 400px; margin-left: -200px;" onerror="hidePreviewImage()"/>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
